<section class="d-flex justify-content-between align-items-center header-section">
  <h1>
    web design
  </h1>

  <ng-select [items]="categories"
             bindLabel="name"
             bindValue="name"
             placeholder="Sort by"
             [clearable]="false"
             [(ngModel)]="selectedValue"
             (change)="onChange()"
             class="web-design-sort">

    <ng-template>
      <b>{{item.name}}</b>
    </ng-template>
  </ng-select>
</section>

<section>
  <div *ngIf="projectList.length; else loading"
       class="d-flex flex-wrap web-design-items-container">

    <app-web-design-item
      *ngFor="let project of projectList"
      [inputProject]="project">
    </app-web-design-item>
  </div>

  <ng-template #loading>
    <div [ngSwitch]="errorGetProjects" class="d-flex justify-content-start">

      <div *ngSwitchCase="'noError'" class="d-flex align-items-center">
        <div class="loader"></div>
        <p>LOADING WEB PROJECT</p>
      </div>

      <div *ngSwitchCase="'network'"
           class="card justify-content-start align-items-center flex-row p-2">
        <img src="../../assets/img/warning.svg" class="warning mx-2">
        <p class="mr-2">
          SOMETHING WENT WRONG WITH THE NETWORK :(
        </p>
      </div>

      <div *ngSwitchCase="'server'"
           class="card justify-content-start align-items-center flex-row p-2">
        <img src="../../assets/img/warning.svg" class="warning mx-2">
        <p class="mr-2">
          SOMETHING WENT WRONG WITH THE SERVER :(
        </p>
      </div>

    </div>
  </ng-template>

</section>
